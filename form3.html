<html>

<form action="myserver.html" onsubmit="return check()">

    
    Enter username:<input type="text" id ="username"><span style="color: red;visibility: hidden" id="errorun"> Username is missing</span>
    <span style="color: red;visibility: hidden" id="unshort"> Username must be at least 10 characters</span>
    <span style="color: red;visibility: hidden" id="unspace"> Username must not contain a space</span>
    <br>
    <br>
    Enter email address:<input type="text"  id="email"><span style="color: red;visibility: hidden" id="erroremail"> must contain characters the following characters: @ .</span>
    <br>
    <br>
    Enter password:<input type="password"  id="pass"><span style="color: red;visibility: hidden" id="errorpass"> Password is missing</span>
    <br>
    <br>
    <input type="submit">


</form>


<script>

    function check(){
        let result =true;
         
        if(document.getElementById("username").value ==""){
           document.getElementById("errorun").style.visibility="visible";
           result = false
        } if(document.getElementById("username").value.length < 10){
           document.getElementById("unshort").style.visibility="visible";
            result=false           
        }for (i=0; i<10; i++ ){if (document.getElementById("username").substr(i,1) == " "){
            document.getElementById("unspace").style.visibility="visible";
            result=false
            }   
        }

        if(document.getElementById("email").value ==""){
           document.getElementById("erroremail").style.visibility="visible";
            result=false
        }
        if(document.getElementById("pass").value ==""){
           document.getElementById("errorpass").style.visibility="visible";
            result=false
        }

        return result;

    }

</script>



</html>
