<html>

    <body onkeyDown="what()">
        <span style="position:absolute;top:500;left:0" id="sp">
            <img src="spaceship.jpg" width="15%"></img>
        </span>
    
    </body>

    <script>

        let ref=document.getElementById("sp");
        function what(){
            if(event.keyCode==39){
                ref.style.left=parseInt(ref.style.left)+10;
            }

            if(event.keyCode==37){
                ref.style.left=parseInt(ref.style.left)-10;
            }

            if(event.keyCode==38){
                ref.style.top=parseInt(ref.style.top)-10;
            }

            if(event.keyCode==40){
                ref.style.top=parseInt(ref.style.top)+10;
            }

            if(event.keyCode==32){
                let timer;
                let newElement=document.createElement("span");
                newElement.innerHTML="<img src='alien.png' width='20%''></img>";
                newElement.style="position:absolute; top:460";
                newElement.style.left=ref.style.left;
                newElement.style.top=ref.style.top;
                document.body.appendChild(newElement);

                timer=setInterval(function(){
                    newElement.style.top= parseInt(newElement.style.top)-10;
                    if(parseInt(newElement.style.top)<10){
                        clearInterval(timer);
                    }
                },100);
            }



        }




    </script>
















</html>
