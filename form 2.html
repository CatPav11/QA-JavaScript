<html>

<form action="index.html" onsubmit="return check()">

Enter username:<input type="text" id ="username"><span style="color: red;visibility: hidden" id="errorun"> Username is missing</span>
<br>
<br>
Enter password:<input type="password"  id="pass"><span style="color: red;visibility: hidden" id="errorpass"> Password is missing</span>
<br>
<input type="submit">

</form>

<script>

    function check(){
        let result =true;
        if(document.getElementById("username").value ==""){
           document.getElementById("errorun").style.visibility="visible";
            result=false
        }
        if(document.getElementById("pass").value ==""){
           document.getElementById("errorpass").style.visibility="visible";
            result=false
        }

        return result;

    }

</script>



</html>
