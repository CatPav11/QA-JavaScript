<html>

<input type="text" id="message">
<br>
<input type="button" value="Remove Duplicates" onclick="removeDuplicates()">
<br>
<input type="text" id="newmessage">


<script>

let words=[];

function CheckWords(myword){
    for(let j=0; j<=words.length; j++){
        if(words[j]== myword){
            return false;
        }
    }
    words.push(myword);
    return true;
    
}
   
    function removeDuplicates(){  
        words=[];  
        let message=document.getElementById("message").value;
        let newmessage=""; 
        let word="" 
        for(let i=0;i<message.length;i++){
        if (message.substring(i, i+1)== " " || message.substring(i,i+1)==","){
            if (CheckWords(word)==true){
                newmessage+= " "+ word;
            }
            word="";
        }else{
            word+=message.substring(i,i+1);
        }
        }
    document.getElementById("newmessage").value=newmessage;    
    }



</script>

</html>
