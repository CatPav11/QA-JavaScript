<html>

<script>

    function add(){
        let no1, no2, no3;
        if(document.getElementById("first").value == ""){
            alert("First Number is missing");
            document.getElementById("first").focus();
        }else{
            no1=document.getElementById("first").value;
            if(document.getElementById("second").value == ""){
            alert("Second Number is missing");
            document.getElementById("second").focus();
            }else{
                no2=document.getElementById("second").value;
                no3=parseInt(no1)+parseInt(no2);
                document.getElementById("result").value=no3;
            }
        }
    }

    function subtract(){
        let no1, no2, no3;
        if(document.getElementById("first").value == ""){
            alert("First Number is missing");
            document.getElementById("first").focus();
        }else{
            no1=document.getElementById("first").value;
            if(document.getElementById("second").value == ""){
            alert("Second Number is missing");
            document.getElementById("second").focus();
            }else{
                no2=document.getElementById("second").value;
                no3=parseInt(no1)-parseInt(no2);
                document.getElementById("result").value=no3;
            }
        }
    }

    function multiply(){
        let no1, no2, no3;
        if(document.getElementById("first").value == ""){
            alert("First Number is missing");
            document.getElementById("first").focus();
        }else{
            no1=document.getElementById("first").value;
            if(document.getElementById("second").value == ""){
            alert("Second Number is missing");
            document.getElementById("second").focus();
            }else{
                no2=document.getElementById("second").value;
                no3=parseInt(no1)*parseInt(no2);
                document.getElementById("result").value=no3;
            }
        }
    }

    function divide(){
        let no1, no2, no3;
        if(document.getElementById("first").value == ""){
            alert("First Number is missing");
            document.getElementById("first").focus();
        }else{
            no1=document.getElementById("first").value;
            if(document.getElementById("second").value == ""){
            alert("Second Number is missing");
            document.getElementById("second").focus();
            }else{
                no2=document.getElementById("second").value;
                no3=parseInt(no1)/parseInt(no2);
                document.getElementById("result").value=no3;
            }
        }
    }


</script>
