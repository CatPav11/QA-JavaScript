<html>

    

    <input type="text" id="message"><br>
    <br>
    Upper case
    <input type="radio" name="copy" onclick="Copych(upper)">
    Lower case
    <input type="radio" name="copy" onclick="Copych(lower)">
    Digits
    <input type="radio" name="copy" onclick="Copych(digits)">
    Special Characters
    <input type="radio" name="copy" onclick="Copych(special)">

    <br>
    <br>
    

    <input type="text" id="newmessage">

    </html>
    
    
    <script>

function Copych(type){

    let msg=document.getElementById("message").value;
    let newmessage="";

    if(type == upper){
        for(let i=0; i<msg.length; i++){
        if(msg.charCodeAt(i)>=65 && msg.charCodeAt(i)<=90){
            newmessage+= msg.substring(i,i+1);
        }
        }
        document.getElementById("newmessage").value=newmessage;
    }
    if(type == lower){
        for(let i=0; i<msg.length; i++){
        if(msg.charCodeAt(i)>=97 && msg.charCodeAt(i)<=122){
            newmessage+= msg.substring(i,i+1);
        }
        }          
        document.getElementById("newmessage").value=newmessage;
    }
    if(type == digits) {
        for(let i=0; i<msg.length; i++){
        if(msg.charCodeAt(i)>=48 && msg.charCodeAt(i)<=57){
            newmessage+= msg.substring(i,i+1);
        }
        }                  
        document.getElementById("newmessage").value=newmessage;
    }
    if(type == special){
        for(let i=0; i<msg.length; i++){
        if(msg.charCodeAt(i)>=33 && msg.charCodeAt(i)<=47 || msg.charCodeAt(i)>=58 && msg.charCodeAt(i)<=64 || 
        msg.charCodeAt(i)>=91 && msg.charCodeAt(i)<=96 || msg.charCodeAt(i)>=123 && msg.charCodeAt(i)<=126){
            newmessage+= msg.substring(i,i+1);
        }
    }                     
    document.getElementById("newmessage").value=newmessage;
    }
        
}
   


    
    
    



    



    



</script>





</html>
